<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="pokedex.css" />
  
</head>

<body>
  <div class="banner">
    <div id="contenedor"></div>
    <div id="botones-banner">
      <a id="inicio" href="./index.html">
        <img src="../img/icono-inicio.png" id="icono-inicio"></img>
        &nbsp Inicio
      </a>
      <a id="pokedex" href="./pokedex.html">
        <img src="../img/icono-pokedex.png" id="icono-pokedex" /></img>
        Pokédex
      </a>
      <a id="Historia" href="./historia.html">
        <img src="../img/icono-historia.png" id="icono-historia" /></img>
        &nbsp Historia <br> <br> Pokémon
      </a>
      <a id="tutorial" href="./tutorial.html">
        <img src="../img/icono-tutorial.png" id="icono-tutorial" /></img>
        Tutorial <br> <br> Pokémon Go
      </a>
    </div>
  </div>


  <div class="barraPokedex">
    <div id="contenedorBarraUno">
      <div id="textobusqueda">Nombre o número</div>
      <div id="input">
        <label for="numText"></label>
        <input type="text" id="numTexto" name="buscador" onchange="filtrarInput()">
      </div>
    </div>
    <div id="contenedorBarraDos">
      <div id=Pokedeximg>
        <img src="../img/pokedex.png" id="letraPokedex" /></img>
      </div>
    </div>
  </div>

  <div class="fondoblanco">
    <div class="contenedorFiltros">
      <div id="primerContenedor">
        <select id="filtro"onchange="selectOption()"> &nbsp Ordenar por...
          <option value="numeroInferior" onclick="location.reload()" > &nbsp Número Inferior</option>
          <option value="numeroSuperior" > &nbsp Número Superior</option>
          <option value="a_z"> &nbsp De la A - Z</option>
          <option value="z_a"> &nbsp De la Z - A</option>
        </select>
      </div>
      
      <div id="segundoContenedor">
        <a id="textBusquedaAvanzada" href="./busqueda.html"> &nbsp Búsqueda Avanzada</a>
        <div id="imgCharizard">
          <img src="../img/006.png" id="ImgbusquedaAvanzada" /></img>
        </div>
      </div>
    </div>
    <div id="avisoPokemon">
      <div id="primeraGeneracion"> &nbsp Pokémon I Generación</div>
    </div>
    
    <div id="miniTarjetas"></div>

    <div class="contenedorBtnMas">
      <div id="btnMas" onclick="cambiarSiguiente()">Cargar más pokémon</div>
    </div>


    <div class="banner-final">
      <div id="contenedor-final">
        <div id="contenedor-uno">
          <a href="./tutorial.html">Guía para nuevos entrenadores.</a>
          <a href="./pokedex.html">Conoce la POKÉDEX.</a>
          <a href="./historia.html">Historia pokémon.</a>
          <a href="./dinamica.html">Servicio al cliente.</a>
        </div>
        <div id="contenedor-dos">
          <div id=icono-ig>
            <img src="../img/icono-ig.png" id="instagram" /></img>
          </div>
          <div id=icono-fb>
            <img src="../img/icono-fb.png" id="facebook" /></img>
          </div>
          <div id=icono-tt>
            <img src="../img/icono-tt.png" id="twitter" /></img>
          </div>
        </div>
        <div id="contenedor-tres">
          <a href="./dinamica.html">Terminos y condiciones.</a>
          <a href="./dinamica.html">Aviso sobre la privacidad.</a>
        </div>
      </div>
    </div>
  </div>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="./main.js"></script>
</body>

</html>
